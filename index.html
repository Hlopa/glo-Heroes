<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="cards-box cards">
        <div class="container">
            <div class="cards-box__inner">
                <div class="cards-item hero">
                    <div class="hero-img">
                        <img src="/dbimage/DS_Ancient_One_Poster_cropped.png" alt="">
                    </div>
                    <div class="hero-info">
                        <div class="hero-info__title">Name <span data-id='name'>Ancient One</span></div>
                        <div class="hero-info__title">Species <span data-id="species">human</span></div>
                        <div class="hero-info__title">Gender <span data-id="gender">Female</span></div>
                        <div class="hero-info__title">Birth Day <span data-id="birthDay">1316</span></div>
                        <div class="hero-info__title">Death Day <span data-id="deathDay">2017</span></div>
                        <div class="hero-info__title">Status <span data-id="status">deceased</span></div>
                        <div class="hero-info__title">Actor <span data-id="actors">Tilda Swinton</span></div>
                        <div class="hero-info__title">Movies <span data-id=">movies"> Doctor Strange, Avengers:
                                Endgame</span></div>
                    </div>
                </div>

            </div>
        </div>


    </div>


    <script src="js/main.js"></script>
</body>

</html>
